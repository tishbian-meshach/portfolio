<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Form Submission</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            margin: 20px;
            padding: 0;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 16px;
        }
        .content {
            padding: 30px;
        }
        .field {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .field-label {
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        .field-value {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }
        .message-field {
            border-left-color: #28a745;
        }
        .message-field .field-label {
            color: #28a745;
        }
        .footer {
            background: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            border-top: 1px solid #e9ecef;
        }
        .footer p {
            margin: 0;
            color: #6c757d;
            font-size: 14px;
        }
        .timestamp {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }
        .timestamp-label {
            font-size: 12px;
            color: #1565c0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .timestamp-value {
            font-size: 14px;
            color: #1976d2;
            font-weight: 500;
        }
        .contact-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .contact-item {
            flex: 1;
            margin-right: 10px;
        }
        .contact-item:last-child {
            margin-right: 0;
        }
        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            .header, .content, .footer {
                padding: 20px;
            }
            .contact-info {
                flex-direction: column;
            }
            .contact-item {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ðŸ“§ New Contact Form Submission</h1>
            <p>You've received a new message from your portfolio website</p>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Timestamp -->
            <div class="timestamp">
                <div class="timestamp-label">Received On</div>
                <div class="timestamp-value">{{submission_date}}</div>
            </div>

            <!-- Contact Information -->
            <div class="contact-info">
                <div class="contact-item">
                    <div class="field">
                        <div class="field-label">ðŸ‘¤ Name</div>
                        <div class="field-value">{{from_name}}</div>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="field">
                        <div class="field-label">ðŸ“§ Email</div>
                        <div class="field-value">{{from_email}}</div>
                    </div>
                </div>
            </div>

            <!-- Message -->
            <div class="field message-field">
                <div class="field-label">ðŸ’¬ Message</div>
                <div class="field-value">{{message}}</div>
            </div>

            <!-- Quick Actions -->
            <div style="text-align: center; margin-top: 30px;">
                <a href="mailto:{{from_email}}" 
                   style="display: inline-block; padding: 12px 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; border-radius: 6px; font-weight: 600; margin-right: 10px;">
                    Reply via Email
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>This email was sent from your portfolio contact form at {{website_url}}</p>
        </div>
    </div>
</body>
</html>
